<div>
    <h3>Product Details</h3>
    <ul> 
        <li><img [src]="(product.image)?product.image:'../../assets/images/no-image.png'" alt="" width="50"></li>
        <li>{{product.name}}</li>
        <li>{{product.price | currency}}</li>
        <li>{{product.quantity}}</li>
        <li>{{product.code}}</li>
    </ul> 
</div>
